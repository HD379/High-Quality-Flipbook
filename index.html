<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f4f1ec;
      --shadow-soft: 0 20px 40px rgba(0,0,0,0.12);
      --radius-xl: 22px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fefaf3 0, #f4f1ec 46%, #ece5db 100%);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Beautiful centered container like your original template */
    .viewer-wrapper {
      width: 92vw;
      height: 90vh;
      background: #ffffff;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .viewer-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .viewer-inner iframe {
      position: absolute;
      border: none;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>

  <div class="viewer-wrapper">
    <div class="viewer-inner">
      <iframe
        src="https://online.fliphtml5.com/hudix/iuzw/"
        seamless="seamless"
        scrolling="no"
        frameborder="0"
        allowtransparency="true"
        allowfullscreen="true">
      </iframe>
    </div>
  </div>

</body>
</html>
