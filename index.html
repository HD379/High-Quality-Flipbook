<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f4f1ec;
    }

    .flipbook-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }

    .flipbook-container iframe {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="flipbook-container">
    <iframe 
      src="https://online.fliphtml5.com/hudix/iuzw/" 
      scrolling="no" 
      frameborder="0" 
      allowfullscreen="true"
      allowtransparency="true">
    </iframe>
  </div>

</body>
</html>
